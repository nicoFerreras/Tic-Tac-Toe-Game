<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="header-container">
        <header>
            <h1 class="header-text">
                Tic Tac Toe Game
            </h1>
        </header>
    </div>

    <div class="gameBoard">
        <div class="square1 square"> </div>
        <div class="square2 square"> </div>
        <div class="square3 square"> </div>
        <div class="square4 square"> </div>
        <div class="square5 square"> </div>
        <div class="square6 square"> </div>
        <div class="square7 square"> </div>
        <div class="square8 square"> </div>
        <div class="square9 square"> </div>
        </div>

        <div class="scores">
            <h1 class="scores-text">Scores</h1>
            <div class="player-score">
                <p class="playertitle-text">Player</p>
                <p class="playerScore-text">2</p>
            </div>
            <div class="player2-score">
                <p class="player2title-text">Player 2</p>
                <p class="player2Score-text">3</p>
            </div>
        </div>
</body>
</html>
